<div class="container-fluid login-container">
    <div class="left">
        <img src="/login2.png" alt="">
        <img src="/login1.png" alt="">
    </div>

    <div class="right">
        <div class="headings">
            <h2><span>WELCOME</span> BACK</h2>
        </div>

        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
                <input type="email" placeholder="Email" formControlName="email">

                <div class="password-wrapper">
                    <input [type]="showLoginPassword ? 'text' : 'password'" placeholder="Password"
                        formControlName="password">
                    <i class="bi bi-eye toggle-password" (click)="showLoginPassword = !showLoginPassword"></i>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>


                <button type="submit" class="submit-btn" [disabled]="isLogin">
                    <span *ngIf="!isLogin">Login</span>
                    <span *ngIf="isLogin" class="spinner-border spinner-border-sm"></span>
                </button>
            </form>
        </div>
    </div>
</div>
