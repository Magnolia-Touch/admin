<div class="header-layout">
    <nav class="sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="/logo.png" alt="Logo" />
            </div>
            <i class="bi bi-x-lg close-btn d-md-none" (click)="toggleSidebar()"></i>
        </div>

        <ul class="menu">
            <li routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">
                <i class="bi bi-speedometer2"></i> Dashboard
            </li>
            <li routerLink="/accounts" routerLinkActive="active" (click)="closeSidebar()">
                <i class="bi bi-person-lines-fill"></i> Accounts
            </li>
            <li routerLink="/memorials" routerLinkActive="active" (click)="closeSidebar()">
                <i class="bi bi-people-fill"></i> Memorials
            </li>
            <li routerLink="/flowers" routerLinkActive="active" (click)="closeSidebar()">
                <i class="bi bi-flower1"></i> Flowers
            </li>
        </ul>
    </nav>

    <div class="main">
        <header class="topbar">
            <div class="d-flex align-items-center">
                <i class="bi bi-list toggle-btn d-md-none" (click)="toggleSidebar()"></i>
                <div class="page-title">{{ pageTitle }}</div>
            </div>

            <div class="profile-container" (click)="toggleProfileMenu()" tabindex="0" (blur)="closeProfileMenu()">
                <i class="bi bi-person-circle"></i>

                <ul class="profile-menu" *ngIf="isProfileMenuOpen">
                    <li (click)="goToProfile()">Profile</li>
                    <li (click)="logout()">Logout</li>
                </ul>
            </div>
        </header>
        <main class="router-container p-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
